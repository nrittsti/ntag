name: "Tests"

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 13
      uses: actions/setup-java@v1
      with:
        java-version: 13
    - name: Test with Gradle
      run: ./gradlew test -Pplatform=linux -Ptests=Unit
